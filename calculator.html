<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Calculator
        </title>
        <link rel="stylesheet" href="calculator_style.css">
    </head>
    <body>
        <script>
            document.getElementById("btn").onclick = function(){
                fun()
            };
            function fun()
            {
                document.getElementById("btn").innerHTML = "value";
                var pa = document.getElementById("btn");
                // pa.style.color = "blue"
                // pa.style.fontSize = "25px"
            }
        </script>
        <div class="container">
            <div class="calculator">
                <form>
                    <div class="display">
                        <input type="text" name="display">
                    </div>
                    <div>
                        <input type="button" value="AC" onclick="display.value=''" class="operator">
                        <input type="button" value="DE" onclick="display.value = display.value.toString().slice(0,-1)" class="operator">
                        <input id="btn" type="button" value="." class="operator">
                        <input id="btn" type="button" value="/" onclick="display.value+='/'" class="operator">
                    </div>
                    <div>
                        <input id="btn"  type="button" value="7" onclick="display.value+='7'">
                        <input id="btn"  type="button" value="8" onclick="display.value+='8'">
                        <input id="btn"  type="button" value="9" onclick="display.value+='9'">
                        <input id="btn"  type="button" value="*" onclick="display.value+='*'" class="operator">
                    </div>
                    <div>
                        <input id="btn"  type="button" value="4" onclick="display.value+='4'">
                        <input id="btn"  type="button" value="5" onclick="display.value+='5'">
                        <input id="btn"  type="button" value="6" onclick="display.value+='6'">
                        <input id="btn"  type="button" value="-" onclick="display.value+='-'" class="operator">
                    </div>
                    <div>
                        <input id="btn" type="button" value="1" onclick="display.value+='1'">
                        <input id="btn"  type="button" value="2" onclick="display.value+='2'">
                        <input id="btn"  type="button" value="3" onclick="display.value+='3'">
                        <input id="btn"  type="button" value="+" onclick="display.value+='+'" class="operator">
                    </div>
                    <div>
                        <input id="btn"  type="button" value="00" onclick="display.value+='00'">
                        <input id="btn"  type="button" value="0" onclick="display.value+='0'">
                        <input type="button" value="=" class="equal operator button" onclick = "display.value=eval(display.value)">
                    </div>
                </form>
            </div>
        </div>
        <!-- <script src="script.js"></script> -->
       
    </body>
</html>
